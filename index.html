<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link href="/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-700 flex items-center justify-center p-4 text-white">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-blue-500/10 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-indigo-500/10 rounded-full filter blur-3xl opacity-50 animate-pulse-slow"></div>
    </div>

    <div class="relative bg-slate-800/60 backdrop-blur-xl p-8 rounded-3xl shadow-2xl shadow-blue-500/20 w-full max-w-4xl border border-slate-700">

        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent pb-2">
                Typing Speed Test
            </h1>
            <p class="text-slate-400">How fast can you type?</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-700/50 p-6 rounded-2xl text-center border border-slate-600 shadow-lg">
                <div class="text-4xl font-bold text-blue-400 mb-1" id="timer">0</div>
                <div class="text-sm font-medium text-slate-400 uppercase tracking-wider">Seconds</div>
            </div>
            <div class="bg-slate-700/50 p-6 rounded-2xl text-center border border-slate-600 shadow-lg">
                <div class="text-4xl font-bold text-green-400 mb-1" id="wpm">0</div>
                <div class="text-sm font-medium text-slate-400 uppercase tracking-wider">WPM</div>
            </div>
            <div class="bg-slate-700/50 p-6 rounded-2xl text-center border border-slate-600 shadow-lg">
                <div class="text-4xl font-bold text-purple-400 mb-1" id="accuracy">0</div>
                <div class="text-sm font-medium text-slate-400 uppercase tracking-wider">Accuracy (%)</div>
            </div>
        </div>

        <div class="relative mb-8">
            <div id="start-overlay" class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center rounded-2xl z-20 cursor-pointer border-2 border-dashed border-slate-600 hover:border-blue-400 transition-all duration-300 group">
                <div class="text-center">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 transition-all duration-300 transform group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-blue-500/50">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Start Typing</h2>
                    <p class="text-slate-400">Click here or start typing to begin the test.</p>
                </div>
            </div>

            <div class="bg-slate-900/70 rounded-2xl p-6 border border-slate-700 min-h-[200px] relative">
                <div id="quote-display" class="text-2xl text-slate-300 leading-relaxed select-none invisible"></div>
                <textarea id="quote-input" class="absolute top-0 left-0 w-full h-full text-2xl p-6 bg-transparent resize-none focus:outline-none z-10 leading-relaxed text-transparent caret-blue-400" placeholder="" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button id="restart-btn" class="group bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 cursor-pointer text-white py-3 px-8 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center gap-3 mx-auto">
                <svg class="w-5 h-5 group-hover:rotate-[-180deg] transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Restart
            </button>
        </div>
    </div>
    <div id="results-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none transition-all duration-300">
        <div id="modal-content" class="bg-slate-800/95 backdrop-blur-xl p-8 rounded-3xl shadow-2xl shadow-blue-500/20 w-full max-w-md border border-slate-700 transform scale-75 transition-all duration-300">
            <div class="text-center">
                <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <h2 class="text-3xl font-bold text-white mb-2">Great Job!</h2>
                <p class="text-slate-400 mb-6">Here are your typing test results</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-700/50 p-4 rounded-xl border border-slate-600">
                        <div class="text-2xl font-bold text-blue-400 mb-1" id="modal-wpm">0</div>
                        <div class="text-sm text-slate-400">WPM</div>
                    </div>
                    <div class="bg-slate-700/50 p-4 rounded-xl border border-slate-600">
                        <div class="text-2xl font-bold text-purple-400 mb-1" id="modal-accuracy">0</div>
                        <div class="text-sm text-slate-400">Accuracy</div>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button id="modal-try-again" class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        Try Again
                    </button>
                    <button id="modal-close" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
