<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body
    style="font-family: 'Times New Roman', Times, serif"
    class="min-h-screen bg-gradient-to-br from-orange-300 via-pink-300 to-rose-300 flex items-center justify-center p-4"
  >
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white/5 rounded-full blur-3xl"
      ></div>
    </div>

    <div
      class="relative bg-slate-100 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-4xl border border-white/20 animate-fade-in"
    >
      <div class="text-center mb-8">
        <h1
          class="text-4xl font-extrabold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2"
        >
          Typing Speed Test
        </h1>
        <div
          class="w-24 h-1 bg-gradient-to-r from-pink-400 to-orange-400 mx-auto rounded-full"
        ></div>
      </div>

      <div class="grid grid-cols-3 gap-6 mb-8">
        <div
          class="bg-gradient-to-br from-blue-50 to-blue-50 p-6 rounded-2xl text-center border border-blue-200/50 shadow-sm"
        >
          <div class="text-3xl font-bold text-blue-600 mb-1" id="timer">0</div>
          <div
            class="text-sm font-medium text-blue-500 uppercase tracking-wide"
          >
            Seconds
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-emerald-50 to-emerald-50 p-6 rounded-2xl text-center border border-emerald-200/50 shadow-sm"
        >
          <div class="text-3xl font-bold text-emerald-600 mb-1" id="wpm">0</div>
          <div
            class="text-sm font-medium text-emerald-500 uppercase tracking-wide"
          >
            WPM
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-purple-50 to-purple-50 p-6 rounded-2xl text-center border border-purple-200/50 shadow-sm"
        >
          <div class="text-3xl font-bold text-purple-600 mb-1" id="accuracy">
            0
          </div>
          <div
            class="text-sm font-medium text-purple-500 uppercase tracking-wide"
          >
            Accuracy (%)
          </div>
        </div>
      </div>

      <div class="relative mb-8">
        <div
          id="start-overlay"
          class="absolute inset-0 bg-white/95 backdrop-blur-sm flex items-center justify-center rounded-2xl z-20 cursor-pointer border-2 border-dashed border-gray-300 hover:border-gray-400 transition-all duration-300 hover:bg-white/98"
        >
          <div class="text-center">
            <div
              class="w-16 h-16 bg-gradient-to-r from-pink-400 to-rose-400 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse-slow"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                ></path>
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">
              Ready to Type?
            </h2>
            <p class="text-gray-500">
              Click anywhere to begin your typing test
            </p>
          </div>
        </div>

        <div
          class="bg-gray-50 rounded-2xl p-6 border border-gray-200 min-h-[200px] relative"
        >
          <div
            id="quote-display"
            class="text-xl text-gray-600 leading-relaxed font-mono select-none invisible"
          ></div>
          <textarea
            id="quote-input"
            class="absolute top-0 left-0 w-full h-full text-xl p-6 bg-transparent resize-none focus:outline-none z-10 leading-relaxed font-mono text-transparent caret-gray-800"
            placeholder=""
            spellcheck="false"
          ></textarea>
        </div>
      </div>

      <div class="text-center">
        <button
          id="restart-btn"
          class="group bg-gradient-to-r from-gray-800 to-gray-700 hover:from-gray-700 hover:to-gray-600 cursor-pointer text-white py-3 px-8 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center gap-2 mx-auto"
        >
          <svg
            class="w-5 h-5 group-hover:rotate-180 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            ></path>
          </svg>
          Restart
        </button>
      </div>

      <div class="text-center mt-8 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-500">A clean and simple typing test.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
